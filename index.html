<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="d-flex align-items-center justify-content-center vh-100">
        
        <div class="card shadow-lg rounded-4" style="max-width: 450px; width: 100%;">
            <div class="card-header p-4 text-center bg-danger text-white">
                <h2>Login Akun</h2>
                <p class="mb-0">Silakan masuk untuk melanjutkan</p>
            </div>
            <div class="card-body p-4">
                <form class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label"><b>Alamat Email</b></label>
                        <input type="email" class="form-control" id="email" placeholder="contoh@email.com" required>
                        <div class="invalid-feedback">
                            Mohon masukkan alamat email yang valid.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><b>Password</b></label>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan password Anda" required minlength="8">
                        <div class="invalid-feedback">
                            Password harus diisi dan minimal 8 karakter.
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Ingat saya</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger">Masuk</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Lupa password?</a>
                </div>
            </div>
        </div>

    </div>

    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Saran</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ingat kembali Password mu!!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Mengerti</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(function() {
            'use strict';

 
            var forms = $('.needs-validation');

  
            forms.on('submit', function(event) {
                var form = this;
 
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
 
                $(form).addClass('was-validated');
            });
        });
    </script>
</body>
</html>
